name: Atualizar ultimo.json automaticamente

# Dispara quando um CSV novo é adicionado ou modificado na pasta dados_para_painel
on:
  workflow_dispatch:   # Permite rodar manualmente pelo botão "Run workflow"
  push:
    paths:
      - "dados_para_painel/*.csv"  # Rodar automaticamente ao enviar/alterar CSV

jobs:
  atualizar-ultimo:
    runs-on: ubuntu-latest

    steps:
      # Clonar repositório
      - name: Clonar repositório
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Instalar Python
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Executar o script gerar_ultimo.py
      - name: Executar script gerar_ultimo.py
        run: python gerar_ultimo.py

      # Commit e push dos JSONs atualizados
      - name: Commit e push do ultimo.json atualizado
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add historico/ultimo.json
          git add historico/historico.json
          git commit -m "Atualizado automaticamente pelo GitHub Actions" || echo "Nada para commitar"
          git push

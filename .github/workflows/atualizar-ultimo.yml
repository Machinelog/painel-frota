name: Atualizar ultimo.json seguro

on:
  push:
    paths:
      - "historico/*.csv"   # Dispara quando um CSV novo chega em historico

jobs:
  atualizar-ultimo:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Executar script gerar_ultimo.py
        run: python gerar_ultimo.py

      - name: Commit e push seguro
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Adiciona apenas os JSONs
          git add historico/ultimo.json historico/historico.json

          # Só commita se houver alterações
          git diff --cached --quiet || git commit -m "Atualizado automaticamente pelo GitHub Actions"

          # Push seguro: ignora se houver conflito remoto
          git push origin main || echo "Push ignorado porque há alterações remotas"

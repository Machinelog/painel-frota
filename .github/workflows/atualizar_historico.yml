name: Atualizar Historico do Painel

on:
  push:
    paths:
      - 'dados_para_painel/**'   # quando você enviar novos arquivos para essa pasta

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checar repositório
        uses: actions/checkout@v3

      - name: Copiar arquivos da pasta dados_para_painel para historico
        run: |
          mkdir -p historico
          cp dados_para_painel/* historico/ || echo "Nenhum arquivo novo"
          
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"

          git add historico/*
          git commit -m "Atualização automática do histórico (novo CSV detectado)" || echo "Nada a commitar"
          git push

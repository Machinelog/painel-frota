name: Atualizar Historico do Painel

on:
  push:
    paths:
      - 'dados_para_painel/**'   # Dispara quando novos CSVs forem enviados
  workflow_dispatch:             # Permite executar manualmente

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checar repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Copiar CSVs para historico
        run: |
          mkdir -p historico
          cp dados_para_painel/* historico/ || echo "Nenhum arquivo novo"

      - name: Atualizar historico e ultimo.json
        run: |
          python gerar_ultimo.py

      - name: Commit e push das atualizações
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add historico/*
          git commit -m "Atualização automática do histórico e ultimo.json" || echo "Nada para commitar"
          git push

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Painel de Status da Frota</title>

<!-- Favicons locais -->
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#2d89ef">
<meta name="theme-color" content="#009b00">

<style>
    body { font-family: Arial, sans-serif; margin: 0; background: #009b00; color: #fff; }
    .logo { text-align: center; padding: 10px 0; }
    .logo img { height: 70px; }
    h1 { text-align: center; margin: 0; padding-bottom: 10px; font-size: 26px; font-weight: bold; }

    .tabela-container { padding: 10px; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; min-width: 900px; }
    th, td { padding: 10px; border: 1px solid #007500; text-align: left; }
    th { background: #0000aa; color: #fff; font-size: 15px; }
    td { background: #00a000; font-size: 14px; }

    td:nth-child(1) { white-space: nowrap; }
    select { margin: 10px; padding: 5px; font-size: 14px; }

    @media (max-width: 699px) {
        th, td { font-size: 12px; padding: 5px; }
        select { font-size: 12px; }
    }
</style>
</head>

<body>

<div class="logo">
    <img src="Machine Log_Azul.png" alt="MachineLog">
</div>

<h1>PAINEL DE STATUS DA FROTA</h1>

<div style="text-align:center; margin-bottom: 10px;">
    <label for="diaSelect">Dia: </label>
    <select id="diaSelect"></select>

    <label for="mesSelect">Mês: </label>
    <select id="mesSelect"></select>

    <label for="anoSelect">Ano: </label>
    <select id="anoSelect"></select>

    <label for="horaSelect" style="margin-left: 15px;">Horário: </label>
    <select id="horaSelect"></select>
</div>

<div class="tabela-container">
  <table id="tabela">
    <thead>
      <tr>
        <th>Cavalo</th><th>Prancha</th><th>Motorista</th><th>Localização</th>
        <th>Destino</th><th>Status</th><th>Km rodado</th><th>Cliente</th><th>Observação</th>
      </tr>
    </thead>
    <tbody id="dados">
      <tr><td colspan="9">Carregando dados...</td></tr>
    </tbody>
  </table>
</div>

<script>
async function carregarCSV(nomeArquivo) {
    try {
        const arquivo = "historico/" + nomeArquivo + "?v=" + new Date().getTime();
        const respCSV = await fetch(arquivo);
        if (!respCSV.ok) {
            document.getElementById("dados").innerHTML =
                `<tr><td colspan='9'>Status ainda não disponível para ${nomeArquivo}</td></tr>`;
            return;
        }
        const texto = await respCSV.text();
        const linhas = texto.split("\n").map(l => l.trim()).filter(l => l.length > 0);
        if (linhas.length < 3) {
            document.getElementById("dados").innerHTML =
                `<tr><td colspan='9'>Arquivo ${nomeArquivo} vazio ou incompleto.</td></tr>`;
            return;
        }
        let html = "";
        for (let i = 2; i < linhas.length; i++) {
            const c = linhas[i].split(";");
            if (c.length < 9) continue;
            html += `<tr>
                <td>${c[0]}</td><td>${c[1]}</td><td>${c[2]}</td><td>${c[3]}</td>
                <td>${c[4]}</td><td>${c[5]}</td><td>${c[6]}</td><td>${c[7]}</td>
                <td>${c[8]}</td>
            </tr>`;
        }
        document.getElementById("dados").innerHTML = html;
    } catch (e) {
        console.error("Erro ao carregar CSV:", e);
        document.getElementById("dados").innerHTML =
            `<tr><td colspan='9'>Erro ao carregar o arquivo ${nomeArquivo}</td></tr>`;
    }
}

function organizarArquivos(lista) {
    const datas = {};
    lista.forEach(nome => {
        const [data, hora] = nome.replace(".csv", "").split("_");
        if (!datas[data]) datas[data] = [];
        datas[data].push(hora);
    });
    return datas;
}

async function inicializar() {
    try {
        const respUltimo = await fetch("historico/ultimo.json?v=" + new Date().getTime());
        const dataUltimo = await respUltimo.json();
        const ultimoCSV = dataUltimo.ultimo;
        const [ultData, ultHora] = ultimoCSV.replace(".csv", "").split("_");
        const [ultAno, ultMes, ultDia] = ultData.split("-");

        const respHistorico = await fetch("historico/historico.json?v=" + new Date().getTime());
        const dataHistorico = await respHistorico.json();

        const datasOrganizadas = organizarArquivos(dataHistorico.arquivos);

        const diaSelect = document.getElementById("diaSelect");
        const mesSelect = document.getElementById("mesSelect");
        const anoSelect = document.getElementById("anoSelect");
        const horaSelect = document.getElementById("horaSelect");

        // Preencher selects de ano, mês e dia
        const anos = new Set();
        const meses = new Set();
        const dias = new Set();
        for (const data of Object.keys(datasOrganizadas)) {
            const [ano, mes, dia] = data.split("-");
            anos.add(ano); meses.add(mes); dias.add(dia);
        }
        Array.from(dias).sort().forEach(d => { let op = document.createElement("option"); op.value = d; op.text = d; if(d===ultDia) op.selected=true; diaSelect.appendChild(op); });
        Array.from(meses).sort().forEach(m => { let op = document.createElement("option"); op.value = m; op.text = m; if(m===ultMes) op.selected=true; mesSelect.appendChild(op); });
        Array.from(anos).sort().forEach(a => { let op = document.createElement("option"); op.value = a; op.text = a; if(a===ultAno) op.selected=true; anoSelect.appendChild(op); });

        // Atualiza horário
        function atualizarHoras() {
            const dataSelecionada = `${anoSelect.value}-${mesSelect.value}-${diaSelect.value}`;
            horaSelect.innerHTML = "";
            if(!datasOrganizadas[dataSelecionada]) return;
            datasOrganizadas[dataSelecionada].sort().forEach(hora => {
                const op = document.createElement("option");
                op.value = hora;
                op.text = hora.replace("-", ":");
                if(hora === ultHora) op.selected = true;
                horaSelect.appendChild(op);
            });
        }

        // Inicializa horários e tabela
        atualizarHoras();
        const inicialCSV = `${anoSelect.value}-${mesSelect.value}-${diaSelect.value}_${horaSelect.value}.csv`;
        carregarCSV(inicialCSV);

        // Listeners para mudar tabela
        [diaSelect, mesSelect, anoSelect, horaSelect].forEach(sel => {
            sel.addEventListener("change", () => {
                atualizarHoras();
                const novoCSV = `${anoSelect.value}-${mesSelect.value}-${diaSelect.value}_${horaSelect.value}.csv`;
                carregarCSV(novoCSV);
            });
        });

    } catch (e) {
        console.error("Erro ao inicializar o painel:", e);
        document.getElementById("dados").innerHTML =
            "<tr><td colspan='9'>Erro ao inicializar o painel. Verifique os arquivos JSON.</td></tr>";
    }
}

inicializar();
</script>

</body>
</html>

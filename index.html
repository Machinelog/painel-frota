<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Painel de Status da Frota</title>

<style>
    body { font-family: Arial, sans-serif; margin: 0; background: #009b00; color: #fff; }
    .logo { text-align: center; padding: 10px 0; }
    .logo img { height: 70px; }
    h1 { text-align: center; margin: 0; padding-bottom: 10px; font-size: 26px; font-weight: bold; }
    .tabela-container { padding: 10px; overflow-x: auto; } /* scroll horizontal no celular */
    table { width: 100%; border-collapse: collapse; min-width: 900px; } /* largura mínima para caber todas as colunas */
    th, td { padding: 10px; border: 1px solid #007500; text-align: left; }
    th { background: #0000aa; color: #fff; font-size: 15px; }
    td { background: #00a000; font-size: 14px; }

    /* Ajuste de fontes para telas pequenas */
    @media (max-width: 699px) {
        th, td { font-size: 12px; padding: 5px; }
    }
</style>
</head>

<body>

<div class="logo">
    <img src="Machine Log_Azul.png" alt="MachineLog">
</div>

<h1>PAINEL DE STATUS DA FROTA</h1>

<div class="tabela-container">
  <table id="tabela">
    <thead>
      <tr>
        <th>Cavalo</th><th>Prancha</th><th>Motorista</th><th>Localização</th>
        <th>Destino</th><th>Status</th><th>Km rodado</th><th>Cliente</th><th>Observação</th>
      </tr>
    </thead>
    <tbody id="dados"></tbody>
  </table>
</div>

<script>
async function carregarDados() {
    const url = "https://raw.githubusercontent.com/mateusg-dev/painel-frota/main/frota.csv"; // CSV do GitHub
    try {
        const resposta = await fetch(url);
        const texto = await resposta.text();
        const linhas = texto.split("\n").map(l => l.trim()).filter(l => l.length > 0);

        let html = "";
        for (let i = 2; i < linhas.length; i++) { // pula título e cabeçalho
            const c = linhas[i].split(";");
            html += `
            <tr>
                <td>${c[0]}</td>
                <td>${c[1]}</td>
                <td>${c[2]}</td>
                <td>${c[3]}</td>
                <td>${c[4]}</td>
                <td>${c[5]}</td>
                <td>${c[6]}</td>
                <td>${c[7]}</td>
                <td>${c[8]}</td>
            </tr>`;
        }
        document.getElementById("dados").innerHTML = html;
    } catch (e) {
        console.error("Erro ao carregar dados:", e);
        document.getElementById("dados").innerHTML = "<tr><td colspan='9'>Erro ao carregar dados.</td></tr>";
    }
}

carregarDados();
</script>

</body>
</html>
